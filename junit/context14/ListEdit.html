<html jwcid="@Shell" title="ListEdit">
<body jwcid="@Body">


<form jwcid="form@Form" listener="[[ listeners.formSubmit ]]">

<p>Enter favorite colors:</p>
	
<table>
<tr jwcid="e@ListEdit" element="tr" source="[[ sortedColorKeys ]]" value="[[ colorKey ]]">
	<th><span jwcid="@Insert" value="[[ colorKey ]]">Color Label</span>:</th>
	<td>
		<select jwcid="inputColor@PropertySelection" 
			value="[[ color ]]" 
			model="[[ colorModel ]]">
		<option>Red</option> <option>Green</option> <option>Blue</option>
		</select>
	</td>
</tr>	
<tr>
	<td><input type="submit" value="Continue"/></td>
</tr>
</table>	
	
</form>

</body>
</html>
