<span jwcid="$content$">
<span jwcid="border">

<span jwcid="showError"/>
<span jwcid="showValidationError"/>

					<table width="600" border="0" cellspacing="0" cellpadding="0">
						<tr class="clsBold">
							<td width="110" height="30">First Name</td>
							<td width="390">&nbsp;<input jwcid="inputFirstName" type="text" name="firstName"/></td>
						</tr>
						<tr class="clsBold">
							<td height="30"><span jwcid="labelLastName">Last Name</span>*</td>
							<td>&nbsp;<input jwcid="inputLastName" type="text" name="lastName"/></td>
						</tr>
						<tr class="clsBold">
							<td height="30"><span jwcid="labelEmail">E-mail</span>*</td>
							<td>&nbsp;<input jwcid="inputEmail" type="text" name="eMail"/></td>
						</tr>
						<tr class="clsBold">
							<td height="30"><span jwcid="labelPassword1">Password</span></td>
							<td>&nbsp;<input jwcid="inputPassword1" type="password" name="password"/></td>
						</tr>
						<tr class="clsBold">
							<td height="30"><span jwcid="labelPassword2">Password (again)</span></td>
							<td>&nbsp;<input jwcid="inputPassword2" type="password" name="passwordConf"/>&nbsp;&nbsp;<input type="image" src="images/bt_update.gif" width="55" height="28" border="0" name="submit" value="Update" align="absmiddle"></td>
						</tr>
						<tr class="clsBold">
							<td height="30" colspan="2">&nbsp;</td>
						</tr>
					</table>

</span>
</span>
