<jwc id="border">
<!-- $Id$ -->

<jwc id="ifError">
<font color=red size=+2><jwc id="insertError"/></font>
</jwc>

<jwc id="form">
<table cellspacing=0 cellpadding=4>
	<tr>
		<th>First Name</th>
		<td><jwc id="inputFirstName"/></td>
	</tr>

	<tr>
		<th>Last Name</th>
		<td><jwc id="inputLastName"/></td>
	</tr>

	<tr>
		<th>E-mail</th>
		<td><jwc id="inputEmail"/></td>
	</tr>

	<tr>
		<th>Password</th>
		<td><jwc id="inputPassword1"/></td>
	</tr>

	<tr>
		<th>Password (again)</th>
		<td><jwc id="inputPassword2"/></td>
	</tr>

	<tr>
		<td></td>
		<td><input type=submit value="Register"></td>
	</tr>
</table>

</jwc>

</jwc>
