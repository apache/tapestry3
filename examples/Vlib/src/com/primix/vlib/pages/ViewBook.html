<jwc id="border">
<!-- $Id$ -->

<table>
	<tr>
		<th>Title</th>
		<td><jwc id="insertTitle"/></td>
	</tr>

	<tr>
		<th>Author</th>
		<td><jwc id="insertAuthor"/></td>
	</tr>

	<tr>
		<th>Publisher</th>
		<td><jwc id="insertPublisherName"/></td>
	</tr>

	<tr>
		<th>ISBN</th>
		<td><jwc id="insertISBN"/></td>
	</tr>

	<tr>
		<th>Owner</th>
		<td><jwc id="ownerLink"></jwc></td>
	</tr>

<jwc id="ifDescription">

	<tr valign=top>
		<th>Description</th>
		<td><jwc id="insertDescription"/></td>
	</tr>

</jwc>

<jwc id="ifShowHolder">
	<tr>
		<th>Borrowed by</th>
		<td><jwc id="holderLink"></jwc></td>
	</tr>
</jwc>

<jwc id="ifNotLendable">
	<tr>
		<th></th>
		<td><b>This book may not be borrowed.</b>
		</td>
	</tr>
</jwc>

	<tr>
		<td></td>
		<td><jwc id="borrow"/></td>
	</tr>
</table>

</jwc>
