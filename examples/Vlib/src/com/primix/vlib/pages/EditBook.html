<jwc id="border">
<!-- $Id$ -->

<jwc id="showError"/>

<jwc id="form">
<jwc id="syncPrimaryKey"/>

<table border=0 cellpadding=0 cellspacing=4>
	<tr valign=top>
		<th>Title</th>
		<td><jwc id="inputTitle"/></td>
	</tr>

	<tr valign=top>
		<th>Author</th>
		<td><jwc id="inputAuthor"/></td>

	<tr valign=top>
		<th>ISBN</th>
		<td><jwc id="inputISBN"/></td>
	</tr>

	<tr valign=top>
		<th rowspan=2>Publisher</th>
		<td><jwc id="inputPublisher"/> <jwc id="inputPublisherName"/></td>
	</tr>

	<tr valign=top>
		<td>If the publisher is not listed, leave the option blank
		and type the name of the publisher into the field on the right.
		</td>
	</tr>

	<tr valign=top>
		<th>Description</th>
		<td><jwc id="inputDescription"/></td>
	</tr>

	<tr valign=top>
		<th>Borrowed By</th>
		<td><jwc id="inputHolder"/></td>
	</tr>

	<tr>
		<td></td>
		<td><input type=submit value="Update"></td>
	</tr>
</table>


</jwc>

</jwc>
