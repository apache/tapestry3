<jwc id="border">
<!-- $Id$ -->

<jwc id="showError"/>

<jwc id="form">
<jwc id="syncPrimaryKey"/>

<table border=0 cellpadding=0 cellspacing=4>
	<tr valign=top>
		<th><jwc id="labelTitle"/></th>
		<td colspan=2><jwc id="inputTitle"/></td>
	</tr>

	<tr valign=top>
		<th><jwc id="labelAuthor"/></th>
		<td colspan=2><jwc id="inputAuthor"/></td>

	<tr valign=top>
		<th>ISBN</th>
		<td colspan=2><jwc id="inputISBN"/></td>
	</tr>

	<tr valign=top>
		<th rowspan=2><jwc id="labelPublisher"/></th>
		<td colspan=2><jwc id="inputPublisher"/> <jwc id="inputPublisherName"/></td>
	</tr>

	<tr valign=top>
		<td colspan=2>If the publisher is not listed, leave the option blank
		and type the name of the publisher into the field on the right.
		</td>
	</tr>

	<tr valign=top>
		<th>Description</th>
		<td colspan=2><jwc id="inputDescription"/></td>
	</tr>

	<tr valign=top>
		<th>Borrowed By</th>
		<td colspan=2><jwc id="inputHolder"/></td>
	</tr>

	<tr valign=top>
		<th>Hidden</th>
		<td><jwc id="inputHidden"/></td>
		<td>Check to prevent this book from appearing in searches.</td>
	</tr>
	
	<tr valign=top>
		<th>Lendable</th>
		<td><jwc id="inputLendable"/></td>
		<td>Leave checked to allow this book to be borrowed.</td>
	</tr>
	
	<tr>
		<td></td>
		<td colspan=2><input type=submit value="Update">&nbsp;<jwc id="cancel"/></td>
	</tr>
</table>

<jwc id="publisherScript"/>

</jwc>

</jwc>
