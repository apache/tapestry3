<!-- $Id$ -->
<html jwcid="$content$">
<body jwcid="@Border">

<p>
Use this form to locate books stored in the Virtual Library.
When you find a book you want,
<a href="#" jwcid="@PageLink" page="Login">login</a> and borrow it &#151; just don't forget to
give it back eventually!
	</p>	
	
<span jwcid="@ShowError"/>
<span jwcid="@ShowMessage"/>

<form jwcid="@Form" listener="ognl:listeners.search">
  <table class="form">
    <tr>
      <th>Title</th>
      <td><input type="text" jwcid="inputTitle@TextField" value="ognl:searchTitle" displaywidth="30" maximumlength="100" class="inputTextForm"/>
      </td>
    </tr>
    <tr>
      <th>Author</th>
      <td><input type="text" jwcid="inputAuthor@TextField" value="ognl:searchAuthor" displaywidth="30" maximumlength="100" class="inputTextForm"/>
      </td>
    </tr>
    <tr>
      <th>Publisher</th>
      <td><select jwcid="inputPublisher@PropertySelection" value="ognl:searchPublisherPK" model="ognl:engine.publisherModel"/>
		</td>
	</tr>
	<tr>
		<td></td>
		<td>
	<input type="image" src="images/search.png" width="46" height="20" border="0"/>
      </td>
    </tr>
  </table>
</form>

</body>



</html>
