<!-- ****BODY WRAPPER**** -->
<table width="790" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="124" valign="top">
			<!-- Left Nav -->

				</tr>
				<tr>
					<td height="22"><img src="../images/spacer.gif" width="14" height="12" alt="" border="0"></td>
					<td><a href="#" class="clsLeftNav">My Library</a><br>
					<img src="../images/dots_subleft.gif" width="7" height="10" alt="" border="0" align="absmiddle"><a href="#" class="clsLeftNav">Borrowed Books</a><br>
					<img src="../images/dots_subleft.gif" width="7" height="10" alt="" border="0" align="absmiddle"><a href="#" class="clsLeftNav">Add New Book</a><br>
					<img src="../images/dots_subleft.gif" width="7" height="10" alt="" border="0" align="absmiddle"><a href="#" class="clsLeftNav">Edit Profile</a><br>
					</td>
				</tr>
				<tr>
					<td height="22"><img src="../images/spacer.gif" width="14" height="12" alt="" border="0"></td>
					<td><a href="#" class="clsLeftNav">Logout</a></td>
				</tr>
				<tr>
					<td height="200"><img src="../images/spacer.gif" width="14" height="1" alt="" border="0"></td>
					<td>&nbsp;</td>
				</tr>
			</table>
			<!-- END Left Nav -->
		</td>
		<td width="66" align="center" valign="top">
			<!-- Gutter -->
				<img src="../images/ico_t.gif" width="44" height="44" border="0" vspace="5">
			<!-- END Gutter -->
		</td>
		<td width="600" valign="top">
			<!-- Content -->
				<!-- head -->
				<img src="images/hd_virtuallibrary.gif" width="163" height="22" border="0" vspace="17">
				<img src="../images/hd_search.gif" width="57" height="18" alt="" border="0">
				<!-- END head -->
				<br><br>
				
				<span jwcid="$content$">
				
				<span jwcid="@Border" title="Virtual Library">
				
				<span jwcid="@ShowError"/>
				
				<span jwcid="@ShowMessage"/>
				
				
				<form jwcid="@Form" listener="[[ listeners.search ]]">	
					<table width="600" border="0" cellspacing="0" cellpadding="0">
						<tr class="clsBold">
							<td width="80" height="30">Title</td>
							<td width="420">&nbsp;<input type="text" 
							 jwcid="inputTitle@TextField" 
							 value="[[ searchTitle ]]"
							 displayWidth="30" maximumLength="100"
							 class="inputTextForm"/></td>
						</tr>
						<tr class="clsBold">
							<td height="30">Author</td>
							<td>&nbsp;<input type="text" jwcid="inputAuthor@TextField"
								value="[[ searchAuthor ]]"
								displayWidth="30" maximumLength="100"
							  class="inputTextForm"/></td>
						</tr>
						<tr class="clsBold">
							<td height="30">Publisher</td>
							<td>&nbsp;<select jwcid="inputPublisher@PropertySelection"
							 value="[[ searchPublisherPK ]]"
							 model="[[ engine.publisherModel ]]">
									<option value="#">Choose a Publisher</option>
									<option value="p1">Publisher 1</option>
									<option value="p2">Publisher 2</option>
									<option value="p3">Publisher 3</option>
									<option value="p4">Publisher 4</option>
									<option value="#">_______________________</option>
								</select>&nbsp;&nbsp;<input type="image" src="images/ico_go.gif" border="0" align="absmiddle"></td>
						</tr>
					</table>
				</form>
				
				</span>
				
				</span>
				
			<!-- END Content -->
		</td>
	</tr>
</table>
