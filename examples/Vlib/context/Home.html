<!-- $Id$ -->
<html jwcid="$content$">
<body jwcid="@Border" title="Virtual Library">
<span jwcid="@ShowError"/><span jwcid="@ShowMessage"/>
<form jwcid="@Form" listener="ognl:listeners.search">
  <table width="600" border="0" cellspacing="0" cellpadding="0">
    <tr class="clsBold">
      <td width="80" height="30">Title
      </td>
      <td width="420">&nbsp;<input type="text" jwcid="inputTitle@TextField" value="ognl:searchTitle" displaywidth="30" maximumlength="100" class="inputTextForm"/>
      </td>
    </tr>
    <tr class="clsBold">
      <td height="30">Author
      </td>
      <td>&nbsp;<input type="text" jwcid="inputAuthor@TextField" value="ognl:searchAuthor" displaywidth="30" maximumlength="100" class="inputTextForm"/>
      </td>
    </tr>
    <tr class="clsBold">
      <td height="30">Publisher
      </td>
      <td>&nbsp;<select jwcid="inputPublisher@PropertySelection" value="ognl:searchPublisherPK" model="ognl:engine.publisherModel">
  <option value="#">Choose a Publisher</option>
  <option value="p1">Publisher 1</option>
  <option value="p2">Publisher 2</option>
  <option value="p3">Publisher 3</option>
  <option value="p4">Publisher 4</option>
  <option value="#">_______________________</option>
</select>
&nbsp;&nbsp;<input type="image" src="images/ico_go.gif" border="0" align="absmiddle">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
