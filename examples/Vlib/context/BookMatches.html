<!-- $Id$ -->
<html jwcid="$content$">
<body jwcid="@Border" title="Matching Books" browser="ognl:components.browser">

<table class="data">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Publisher</th>
    <th>Owner</th>
    <th>Borrowed&nbsp;By</th>
    <th>Borrow</th>
  </tr>
    <tr jwcid="browser@Browser" query="ognl:bookQuery" value="ognl:currentMatch">
      <td><a href="#" jwcid="@BookLink" book="ognl:currentMatch">DocBook:The Definitive Guide</a>
      </td>
      <td><span jwcid="@Insert" value="ognl:currentMatch.author">Walsh &#38; Muellner</span>
      </td>
      <td><span jwcid="@Insert" value="ognl:currentMatch.publisherName">O'Reilly</span>
      </td>
      <td><a jwcid="ownerLink" href="#">Jim Moran</a>
      </td>
      <td><a jwcid="holderLink" href="#">Howard Ship</a>
      </td>
      <td class="icon"><a jwcid="@Borrow" book="ognl:currentMatch" href="#"><img src="images/checkout.png" alt="" border="0" vspace="2"></a>
      </td>
    </tr>
</table>

</body>
</html>
