<html jwcid="$content$">
<body jwcid="@Border" title="Borrowed Books">

<span jwcid="@Conditional" condition="ognl:components.browser.resultCount != 0">
<span jwcid="browser@Browser" query="ognl:borrowedQuery">
<table border="0" cellspacing="2" cellpadding="1">

    </td>
    <td width="43" bgcolor="#4b5887" align="center"><a jwcid="@DirectLink" parameters="ognl:currentBook.primaryKey" listener="ognl:listeners.returnBook" href="#"><img src="images/icon_return.gif" alt="[Return]" width="21" height="16" border="0" vspace="2"></a>
    </td>
