<!-- $Id$ -->
<html jwcid="$content$">
<body jwcid="@Border">
<span jwcid="@ShowError"/>
<span jwcid="@ShowMessage"/>
<span jwcid="@Conditional" condition="ognl:components.browser.resultCount == 0">No borrowed books.</span>
<span jwcid="@Conditional" condition="ognl:components.browser.resultCount != 0">
<span jwcid="browser@Browser" query="ognl:borrowedQuery">
		
<br/>
You have 
<span jwcid="@Insert" value="ognl:components.browser.resultCount">10</span> borrowed books

<table class="data">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Publisher</th>
    <th>Owner</th>
    <th>Return</th>
  </tr>
  <tr jwcid="e">
    <td><a jwcid="@BookLink" book="ognl:currentBook" href="#" class="clsDataBlue">DocBook:The Definitive Guide</a>
    </td>
    <td><span jwcid="@Insert" value="ognl:currentBook.author">Walsh &#38; Muellner</span>
    </td>
    <td><span jwcid="@Insert" value="ognl:currentBook.publisherName">O'Reilly</span>
    </td>
    <td><a jwcid="@PersonLink" name="ognl:currentBook.ownerName" primaryKey="ognl:currentBook.ownerPrimaryKey" class="clsDataBlue" href="#">Jim Moran</a>
    </td>
    <td class="icon"><a jwcid="@DirectLink" parameters="ognl:currentBook.primaryKey" listener="ognl:listeners.returnBook" href="#"><img jwcid="returnRollover" src="images/return.png" alt="[Return]" width="25" height="26" border="0"/></a>
    </td>
  </tr>
</table>
</span>
</span>
</body>
</html>
