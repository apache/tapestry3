<!-- $Id$ -->
<html jwcid="$content$">
<body jwcid="@Border" title="Edit Profile">
<span jwcid="@ShowError"/><span jwcid="@ShowValidationError" delegate="ognl:validationDelegate"/>
<form jwcid="@Form" listener="ognl:listeners.updateProfile" delegate="ognl:validationDelegate">
  <table width="600" border="0" cellspacing="0" cellpadding="0">
    <tr class="clsBold">
      <td width="110" height="30">First Name
      </td>
      <td width="390">&nbsp;<input jwcid="@TextField" value="ognl:attributes.firstName" size="30" maxlength="30" type="text" class="inputTextForm"/>
      </td>
    </tr>
    <tr class="clsBold">
      <td height="30"><span jwcid="@FieldLabel" field="ognl:components.inputLastName">Last Name</span>*
      </td>
      <td>&nbsp;<input jwcid="inputLastName" size="30" maxlength="30" type="text" class="inputTextForm"/>
      </td>
    </tr>
    <tr class="clsBold">
      <td height="30"><span jwcid="@FieldLabel" field="ognl:components.inputEmail">E-mail</span>*
      </td>
      <td>&nbsp;<input jwcid="inputEmail" type="text" class="inputTextForm" size="30" maxlength="60"/>
      </td>
    </tr>
    <tr class="clsBold">
      <td height="30"><span jwcid="@FieldLabel" field="ognl:components.inputPassword1">Password</span>
      </td>
      <td>&nbsp;<input jwcid="inputPassword1" type="password" class="inputTextForm" size="20" maxlength="20"/>
      </td>
    </tr>
    <tr class="clsBold">
      <td height="30"><span jwcid="@FieldLabel" field="ognl:components.inputPassword2">Password (again)</span>
      </td>
      <td>&nbsp;<input jwcid="inputPassword2" type="password" class="inputTextForm" size="20" maxlength="20"/>&nbsp;&nbsp;<input type="image" src="images/bt_update.gif" width="55" height="28" border="0" name="submit" value="Update" align="absmiddle">
      </td>
    </tr>
    <tr class="clsBold">
      <td height="30" colspan="2">&nbsp;
      </td>
    </tr>
  </table>
</form>
</body>
</html>
