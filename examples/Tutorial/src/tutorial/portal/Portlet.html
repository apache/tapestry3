
<table class="portlet" border=0 cellpadding=0 cellspacing=0>
  <colgroup>
    <col width="13">
    <col jwcid="colWidth"/>
    <col width="15">
   </colgroup>
    <tr valign="top">
        <td colspan="3">
            <table class="portlet" border=0 cellpadding=0 cellspacing=0 width=100%>
                <tr valign="top">
                    <td width="13" height="13"><IMG height=13 src="images/portal/ul.gif" width=13></td>
                    <td class="frame-um"><IMG height=1 src="images/portal/shim.gif" width=1></td>
                    <td rowspan="2" width="41" height="33"><a jwcid="changeState"><img jwcid="changeStateButton"/></a></td>
                    <td rowspan="2" width="39" height="33"><a jwcid="close"><img jwcid="closeButton"/></a></td>
                </tr>
                <tr valign="top">
                    <td width="13" background="images/portal/ls.gif"><IMG height=1 src="images/portal/shim.gif" width=1></td>
                    <td class="title"><span jwcid="insertTitle"/>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
  
    <tr valign="top">
        <td width="13" background="images/portal/ls.gif"><IMG height=1 src="images/portal/shim.gif"width=1></td>
        <td class="body">

<span jwcid="insertBodyBlock"/>

        </td>
        <td width="15" background="images/portal/rs.gif"><IMG height=1 src="images/portal/shim.gif"width=1></td>
    </tr>
    <tr valign="top">
        <td width="13" height="13"><IMG height=13 src="images/portal/ll.gif" width=13></td>
        <td height="13" background="images/portal/lm.gif"><IMG height=1 src="images/portal/shim.gif" width=1></td>
        <td width="15" height="13"><IMG height=13 src="images/portal/lr.gif" width=15></td>
    </tr>
</table>
