<!-- $Id$ -->

<jwc id="table">
  <tr>
  	<th id="selectedTitle"><jwc id="insertSelectedTitleBlock"/></th>
  	<th class="spacer"></th>
  	<th id="availableTitle"><jwc id="insertAvailableTitleBlock"/></th>
  </tr>
  <tr>
    <td id="selected"><jwc id="selected"/></td>
    <td class="controls">
    <jwc id="selectButton">&lt;&lt;</jwc>
    <br>
    <jwc id="deselectButton">&gt;&gt;</jwc>
    <jwc id="ifSortUser">
    <br>
    <jwc id="moveUpButton">^</jwc>
    <br>
    <jwc id="moveDownButton">V</jwc>
    </jwc>
    </td>
    <td id="available"><jwc id="available"/></td>
  </tr>
</jwc>

<jwc id="defaultSelectedTitleBlock">
Selected
</jwc>

<jwc id="defaultAvailableTitleBlock">
Available
</jwc>
