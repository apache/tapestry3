<!-- $Id$ -->

<table jwcid="table">
  <tr>
  	<th id="selectedTitle"><jwc id="insertSelectedTitleBlock"/></th>
  	<td class="controls" rowspan=2>
  	    <a href="#" jwcid="selectButton"><img jwcid="selectImage" alt="[Select]" width=41 height=21/></a>
    <br>
    <a href="#" jwcid="deselectButton"><img jwcid="deselectImage" alt="[Deselect]" width=44 height=21/></a>
    
    <span jwcid="ifSortUser">
    <br>
    <a href="#" jwcid="moveUpButton"><img jwcid="upImage" alt="[Move Up]" width=26 height=31/></a>
    <br>
    <a href="#" jwcid="moveDownButton"><img jwcid="downImage" alt="[Move Down]" width=36 height=31/></a>
    </span>
    
    </td>
  	<th id="availableTitle"><jwc id="insertAvailableTitleBlock"/></th>
  </tr>
  <tr>
    <td id="selected"><select jwcid="selected"/></td>
    <td id="available"><select jwcid="available"/></td>
  </tr>
</table>

<jwc id="defaultSelectedTitleBlock">
Selected
</jwc>

<jwc id="defaultAvailableTitleBlock">
Available
</jwc>
