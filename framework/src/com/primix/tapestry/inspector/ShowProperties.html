<span jwcid="ifNoProperties">
<span class="message">Page contains no persistent properties.</span>
</span>

<span jwcid="ifHasProperties">
<table class="inspector-data">
	<tr class="heading">
		<th>Component</th> <th>Property Name</th> <th>Value Class</th> <th>Value</th>
	</tr>

	<tr jwcid="e">
		<td>
			<a jwcid="selectComponent"><span jwcid="insertPath"/></a>
		</td>
		<td>
			<span jwcid="insertPersistPropertyName"/>
		</td>
		<td>
			<span jwcid="insertPersistValueClass"/>
		</td>
		<td>
			<span jwcid="insertPersistValue"/>
		</td>
	</tr>

</table>


</span>

<br><br>

<img jwcid="banner"/>

<p>
Note: Exploring properties can lead to exceptions and application instability.

<table class="inspector-data">
	<tr class="heading">
		<th colspan="2">Explored Object</th>
	</tr>
	<tr class="even">
		<th>Property Path</th>
		<td>
		<a jwcid="exploreComponent"><span jwcid="insertComponentName"/></a>

<span jwcid="explorePath">
&gt;&gt; <a jwcid="selectExplorePath"><span jwcid="insertExploreProperty"/></a>
</span>
		</td>
	<tr class="odd">
		<th>Class</th>
		<td><span jwcid="insertExploredClassName"/></td>
	</tr>
	<tr class="even">
		<th>Value</th>
		<td><span jwcid="insertExploredValue"/></td>
	</tr>
</table>

<span jwcid="ifNotNull">

<table class="inspector-data">
	<tr class="heading">
		<th colspan="2">Readable Properties</th>
	</tr>
	<tr class="heading">
		<th>Property</th> <th>Type</th>
	</tr>
	
	<tr jwcid="accessors">
		<td><a jwcid="exploreProperty"><span jwcid="insertPropertyName"/></a>
		</td>
		<td><span jwcid="insertPropertyType"/></td>
	</tr>
</table>

</span>
