<h1>Log4J Logging Controls</h1>

<form jwcid="priorityForm">

<table class="inspector-data">

	<tr class="heading">
		<th>Category</th> <th>Logging Level</th>
	</tr>
		
	<tr class="even">
		<td><em>Root Category</em></td>
		<td><input type=text jwcid="inputRootLevel"/></td>
	</tr>

<span jwcid="e">
	<jwc id="evenOdd">
		<td><input type=text jwcid="insertCategoryName"/></td>
		<td><select jwcid="inputCategoryLevel"/></td>
	</jwc>
</span>

	<tr class="heading">
		<td><input type="submit" value="Update"></td>
	</tr>

</form>
