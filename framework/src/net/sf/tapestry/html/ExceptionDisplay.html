<!-- $Id$ -->

<p>

<table class="exception-display">

<jwc id="e-exception">
	
		<tr class="property">
			<th>Name:</th>
			<td><jwc id="insertClass"/></td>
		</tr>
		
		<tr class="property">
			<th>Message:</th>
			<td><jwc id="insertMessage"/></td>
		</tr>

<jwc id="e-property">
		
		<tr class="property">
			<th><jwc id="insertPropertyName"/>:</th>
			<td><jwc id="insertPropertyValue"/></td>
		</tr>
		
</jwc>	
	
<jwc id="ifNotLast">
		<tr> <td colspan=2> &nbsp; </td> </tr>
</jwc>
	
<jwc id="ifLast">
		<tr class="property">
			<th>Trace:</th> <td>&nbsp;</td>
		</tr>

		<tr class="stack-trace">
			<td colspan=2>
				<ul>
				<jwc id="e-stack">
					<li><jwc id="insertStackTrace"/>
				</jwc>
				</ul>


			</td>
		</tr>
</jwc>
</jwc>

</table>
